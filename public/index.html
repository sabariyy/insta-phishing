<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Instagram Followers</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-size: 24px;
        }

        p {
            color: #fff;
            font-weight: 300;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .claim-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
        }

        .claim-btn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0px 5px 10px rgba(255, 75, 43, 0.5);
        }

        .login-btn {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            display: none; /* Initially hidden */
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            box-shadow: 0px 5px 10px rgba(0, 91, 179, 0.5);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš€ Get 1,000 Free Instagram Followers</h2>
        <p>Click below to claim your followers!</p>

        <button class="claim-btn" onclick="claimFollowers()">Claim Followers</button>

        <p id="message"></p>

        <button class="login-btn" onclick="window.location.href='login'">Login</button>
    </div>

    <script>
        function claimFollowers() {
            document.getElementById("message").innerText = "Login With Instagram.";
            document.getElementById("message").style.color = "lightred";
            
            // Show the Login button after claiming followers
            document.querySelector(".login-btn").style.display = "block";
        }
    </script>

</body>
</html>
